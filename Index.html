<!DOCTYPE html>              <!--header file basics-->
<html lang="en">     <!--The html tag includes all parts of the website the subtag sets html language to english-->


<head>  <!--The head section of a html file is very important. Links (equivalent of imports) are put here, along with the tab title-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!--Title is what shows up in the browser tab-->
    <title> 
        UIUC Restaurants Info
    </title>

    <link href="./styles.css" rel="stylesheet"> <!--css file imported-->
    <link rel="shortcut icon" type ="image/x-icon" href="media/favicon.ico">  <!--adds a browser display photo, commonly named a favicon-->
      
    <!-- Links are imports to stylesheets and other resources in an html file-->
    <!-- the rel keycword specifies the link category, the href keyword is the actual link-->
</head>




<body>               <!--body tag: there can only be one per html file and shows the items on the website-->

    <header> <!--Semantic element. header usually encompasses the starting sentence-->
        <h1 id="main-title">Text Summarizer</h1>
    </header>
        

    <section id='main'> <!--Semantic element-->            
        <p>This is a search result summarizer for different reading levels
        This allows the user to filter out search result. 
        </p>

        <h3>Select the desired reading level and  the number of results to display</h1>
        

        <SELECT id="reading-level">
            
            <OPTION Value="Basic">Basic Knowledge</OPTION>
            <OPTION Value="Intermediate">Intermediate</OPTION>
            <OPTION Value="Advanced">Research Level</OPTION>
            
        </SELECT>

        <SELECT id="results-per-page">
            <OPTION Value="5">5</OPTION>
            <OPTION Value="20">20</OPTION>
            <OPTION Value="100">100</OPTION>
        </SELECT>            

        <h3>Search a result</h1>
        

        <div class='search-input'>
            <label for='search-bar'>Enter</label>
            <input type='text' name='search' id='search-bar' placeholder="search here..." onkeydown="handleEnter(event)"> <!--search bar input-->
        </div>

        
        <div id="search-results"></div> <!--search results to be linked-->
        <div id="detailed-results"></div> <!--detailed results displayed whenever a search element is clicked:-->
        <!--search and link to a database of restaurants (simplified using a csv file) is established using code involving javascript and json-->
    </section>


    <script src="getData.js"></script>
    <script src="main.js"></script>
</body>
</html>
